	document.onkeydown = function(e) {
		if (window.event) // IE
		{
			keyEventHandler(window.event.keyCode);
		}
		else if (e.which) // Netscape/Firefox/Opera
		{
			keyEventHandler(e.which);
		}
	};
}

	document.onkeydown = function(e) {

		}
	};
	document.onkeyup = function(e) {
		currentKeyPress = null;
	};
}

// Rotational reference matrices for X and Y coordinates.

function draw() {

function clockwise() {
	if (isLegalRotation(0)) {
		for (s=0; s<SQUARE_COUNT; s++) {
			Squares[s].oldx = Squares[s].x;
			Squares[s].oldy = Squares[s].y;
			Squares[s].x += RotateX[t][r][s];
			Squares[s].y += RotateY[t][r][s];
		}
		hasNotMoved=false;
		r = (r+1) % (RotateX[t].length);
		draw();
	}
}

function counterclockwise() {
	if (isLegalRotation(1)) {
		for (i=0; i<SQUARE_COUNT; i++) {
			Squares[s].oldx = Squares[s].x;
			Squares[s].oldy = Squares[s].y;
			Squares[s].x += 0-(RotateX[t][(r-1+RotateY[t].length) % (RotateX[t].length)][i-1]);
			Squares[s].y += 0-(RotateY[t][(r-1+RotateY[t].length) % (RotateY[t].length)][i-1]);
		}
		hasNotMoved=false;
		r = (r-1+RotateY[t].length) % (RotateX[t].length);
		draw();
	}
}

function isLegalRotation(rot) {
	// 
	//	Rotation reference:
	//		0 - clockwise
	//		1 - counter-clockwise
	//

	switch (rot) {
		case 0:
			for (s=0; s<SQUARE_COUNT; s++) {
				if (Field[Squares[s].y+RotateY[t][r][s]]==undefined || Field[Squares[s].y+RotateY[t][r][s]][Squares[s].x+RotateX[t][r][s]]==undefined || Field[Squares[s].y+RotateY[t][r][s]][Squares[s].x+RotateX[t][r][s]]>0) {
					return false;
				}
			}
			break;
		case 1:
			for (s=0; s<SQUARE_COUNT; s++) {
				if (
					Field[
						Squares[s].y-RotateY[t][(r-1+RotateY[t].length) % (RotateY[t].length)][s]
					]
					==undefined
					
					||
					
					Field[
						Squares[s].y-RotateY[t][(r-1+RotateY[t].length) % (RotateY[t].length)][s]
					][
						Squares[s].x-RotateX[t][(r-1+RotateY[t].length) % (RotateX[t].length)][s]
					]
					==undefined
					
					||
					
					Field[
						Squares[s].y-RotateY[t][(r-1+RotateY[t].length) % (RotateY[t].length)][s]
					][
						Squares[s].x-RotateX[t][(r-1+RotateY[t].length) % (RotateX[t].length)][s]
					]
					>0	
					
					) {
					return false;
				}
			} 
			break;
	}
	return true;
}


function isLegalMove(dir) {
	//
	//	Move reference: 
	//		0 - down
	//		1 - right
	//		2 - left
	//
	switch (dir) {
		case 0:
			for (s=0; s<SQUARE_COUNT; s++) {
				if (Field[Squares[s].y-1]==undefined || Field[Squares[s].y-1][Squares[s].x]>0) {
					return false;
				}
			}
			break;
		case 1:
			for (s=0; s<SQUARE_COUNT; s++) {
				if (Field[Squares[s].y][Squares[s].x+1]==undefined || Field[Squares[s].y][Squares[s].x+1]>0) {
					return false;
				}
			}
			break;
		case 2:
			for (s=0; s<SQUARE_COUNT; s++) {
				if (Field[Squares[s].y][Squares[s].x-1]==undefined || Field[Squares[s].y][Squares[s].x-1]>0) {
					return false;
				}
			}
			break;
	}
	return true;
}

function right() {
	if (isLegalMove(1)) {
		for (s=0; s<SQUARE_COUNT; s++) {
			Squares[s].oldx = Squares[s].x;
			Squares[s].x+=1;
			Squares[s].oldy = Squares[s].y;
		}
		hasNotMoved=false;
		draw();
	}
}

function left() {
	if (isLegalMove(2)) {
		for (s=0; s<SQUARE_COUNT; s++) {
			Squares[s].oldx = Squares[s].x;
			Squares[s].x-=1;
			Squares[s].oldy = Squares[s].y;
		}
		hasNotMoved=false;
		draw();
	}
}

function down() {
	if (isLegalMove(0)) {
		for (s=0; s<SQUARE_COUNT; s++) {
			Squares[s].oldy = Squares[s].y;
			Squares[s].y-=1;
			Squares[s].oldx = Squares[s].x;
		}
		hasNotMoved=false;
	}
	else {
		for (s=0; s<SQUARE_COUNT; s++) {
			DBGGR("Down write: Field["+Squares[s].y+"]["+Squares[s].x+"] = "+t+", about to write to Field ...",DBGGR_THRESHOLD,true);
			Field[Squares[s].y][Squares[s].x] = t;
			DBGGR("Down write: Field["+Squares[s].y+"]["+Squares[s].x+"] = "+t+", just wrote to Field ...",DBGGR_THRESHOLD,true);
		}
		clearFullLines();
		setupNew();
	}
	draw();
}

function drop() {
	dropby = Math.min(Squares[0].y,Squares[1].y,Squares[2].y,Squares[3].y,Squares[4].y);	//	Largest Possible Drop
	
	for (s=0; s<SQUARE_COUNT; s++) {										//	For all squares,
		for (j=Squares[s].y; j>=0; j--) {									// 	between their current height and the ground,
			if (Field[j][Squares[s].x]>0) {									//	if there's a square there,
				dropby = Math.min(dropby, Squares[s].y-j-1);				//	then if that's smaller than the currently-planned drop, change plans.
				break;														//	and, since all lower squares won't be applicable, break. 
			}
		}
	}
	for (s=0; s<SQUARE_COUNT; s++) {
		Squares[s].oldx = Squares[s].x;
		Squares[s].oldy = Squares[s].y;
		Squares[s].y -= dropby;
		DBGGR("Drop write: Field["+Squares[s].y+"]["+Squares[s].x+"] = "+t+", about to write to Field ...",DBGGR_THRESHOLD,true);
		Field[Squares[s].y][Squares[s].x] = t;
		DBGGR("Drop write: Field["+Squares[s].y+"]["+Squares[s].x+"] = "+t+", just wrote to Field ...",DBGGR_THRESHOLD,true);
	}
	if (dropby>0) {
		hasNotMoved=false;
	}
	draw();
	clearFullLines();
	setupNew();
	draw();
}

function clearFullLines() {
	DBGGR("Entering clearFullLines()",DBGGR_THRESHOLD,true);
	clearInterval(downint);
	downint = setInterval("down()", 500);
	linesWereCleared = false;
	for (i=Math.max(Squares[0].y,Squares[1].y,Squares[2].y,Squares[3].y,Squares[4].y); i>=Math.min(Squares[0].y,Squares[1].y,Squares[2].y,Squares[3].y,Squares[4].y); i--) {
		lineFull = true;
		for (j=0; j<BOARD_WIDTH; j++) {
			if (Field[i][j]==0) {
				lineFull = false;
				break;
			}
		}
		if (lineFull) {
			linesWereCleared = true;
			for (j=i; j<BOARD_HEIGHT-1; j++) {
				for (k=0; k<BOARD_WIDTH; k++) {
					DBGGR("inside clearFullLines() for loops, i="+i+", j="+j,DBGGR_THRESHOLD);
	 				Field[j][k] = Field[j+1][k];
	 			}
			}
			for (j=0; j<BOARD_WIDTH; j++) {
				Field[BOARD_HEIGHT-1][j]=0;
			}
		}
	}
	if (linesWereCleared) {
		refreshField(Math.min(Squares[0].y,Squares[1].y,Squares[2].y,Squares[3].y,Squares[4].y));
	}
}

function refreshField(startrow) {
	for (e=startrow; e<BOARD_HEIGHT; e++) {
		if (e<10) {
			yidstr = "0"+e;
		}
		else {
			yidstr = e;
		}

		for (f=0; f<BOARD_WIDTH; f++) {
			if (f<10) {
				xidstr = "0"+f;
			}
			else {
				xidstr = f;
			}
			if (Field[e][f]>0) {
				document.getElementById(yidstr+''+xidstr).style.backgroundImage = 'url("/p/'+(Field[e][f])+'.png")';
			} else {
				document.getElementById(yidstr+''+xidstr).style.backgroundImage = 'none';
			}
		}
	}
}

function setupNew() {
	if (hasNotMoved) {
		gameOver();
	}
	t = getNew();
	r = 0;
	hasNotMoved=true;
	document.getElementById('piecesCount').value=parseFloat(document.getElementById('piecesCount').value)+1;
	for (s=0; s<SQUARE_COUNT; s++) {
		Squares[s].x = NewX[t][s];
		Squares[s].y = NewY[t][s];
		Squares[s].oldx = Squares[s].x;
		Squares[s].oldy = Squares[s].y;
	}
	
}

function starter() {
	hasNotMoved=false;
	document.getElementById('piecesCount').value=0;
	if (!gameOn) {
		gameOn = true;
		setupNew();
		draw();
		downint = setInterval("down()", 500);
	}
}

function gameOver() {
	gameOn=false;
	clearInterval(downint);
	document.getElementById('starter').value="Restart";
	alert("Game over.");
	clearField();
}

function clearField() {
	clearInterval(downint);
	for (i=0; i<BOARD_HEIGHT; i++) {
		for (j=0; j<BOARD_WIDTH; j++) {
			Field[i][j] = 0;
			document.getElementById(i+''+j).style.backgroundImage = 'none';
		}
	}		
}

function getNew() {
	next = piecesAry.pop();
	if (piecesAry.length == 0) {
		getPieces();
	}
	return (next*1)+1;
}

getPieces();

function getPieces() {
	var ajaxRequest;
	try{
		ajaxRequest = new XMLHttpRequest();
	} catch (e){
		try{
			ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
		} catch (e) {
			try{
				ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
			} catch (e){
				alert("Your browser broke!");
				return false;
			}
		}
	}
	
	ajaxRequest.onreadystatechange = function(){
		if(ajaxRequest.readyState == 4){
			pieces = ajaxRequest.responseText;
			pieces = pieces.substring(0,pieces.length-1);
			piecesAry = pieces.split('|');
		}
	}
	ajaxRequest.open("GET", "/pieces", true);
	ajaxRequest.send(null); 
}
